sonar.projectKey=landmarks-mobile-app
sonar.projectName=Landmarks Mobile App
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app,components,contexts,lib

# Exclusions
sonar.exclusions=node_modules/**,dist/**,build/**,.expo/**,android/**,ios/**,web-build/**,assets/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# File patterns
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx